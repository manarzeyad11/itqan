<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice</title>
    <link rel="stylesheet" href="../assets/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/invoice.css">
    <style>
        .loading {
            display: none;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>

<body>

    <div class="container">
        <label for="searchMethod">Search Method:</label>
        <select id="searchMethod">
            <option value="server">Server</option>
            <option value="local">Local</option>
        </select>

        <label for="searchInput">Account Name: </label>
        <div class="containeri">
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search...">
                <ul id="searchResults" class="search-results-container"></ul>
            </div>
            <div class="loading" id="loadingSpinner">Loading...</div>
        </div>

        <!-- Currency Options Box -->
        <div class="currency-container">
            <label for="currencySelect">Select Currency: </label>
            <select id="currencySelect">
                <option value="NIS">NIS</option>
                <option value="JOD">JOD</option>
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
            </select>
        </div>
    </div>

    <div id="tableContainer">
        <!-- Table with 4 columns will be displayed here -->
    </div>

    <button id="addRowBtn" style="display: none;">Add Row</button>
    <div id="totalSumOutput" class="total-sum-output" style="display: none;"></div>

    <script src="../js/main.js"></script>
    <script src="../js/invoice.js"></script>
</body>

</html>
